<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>TrashGu - Daftar Akun</title>
    <style>
      .input-icon-container {
        position: relative;
      }
      .input-icon-container .toggle-password {
        position: absolute;
        top: 50%;
        right: 0.75rem; /* 12px */
        transform: translateY(-50%);
        cursor: pointer;
        color: #9ca3af; /* gray-400 */
      }
      .input-icon-container .toggle-password:hover {
        color: #6b7280; /* gray-500 */
      }
    </style>
  </head>
  <body class="font-poppins bg-slate-100">
    <div
      class="min-h-screen flex flex-col items-center justify-center px-4 py-12 sm:px-6 lg:px-8 login-background"
    >
      <div class="relative bg-white p-8 sm:p-10 md:p-12 rounded-xl shadow-2xl w-full max-w-md z-10">
        <div class="text-center mb-8">
          <a href="./index.html">
            <img src="./assets/images/logo.png" alt="TrashGu Logo" class="h-12 sm:h-14 mx-auto mb-4" />
          </a>
        </div>

        <form id="registerForm" class="space-y-5">
          <div>
            <label for="reg-username" class="block text-sm font-medium text-gray-700 mb-1">Nama Pengguna</label>
            <div class="relative mt-1">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
              </div>
              <input id="reg-username" name="username" type="text" autocomplete="username" required class="appearance-none block w-full px-3 py-2.5 pl-10 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#3F7D58] focus:border-[#3F7D58] sm:text-sm" placeholder="Buat nama pengguna Anda"/>
            </div>
            <p id="username-error" class="mt-1 text-xs text-red-500 hidden"></p>
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <div class="relative mt-1">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M2.003 5.884L10 11.882l7.997-5.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                  <path d="M18 8.118l-8 6-8-6V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                </svg>
              </div>
              <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2.5 pl-10 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#3F7D58] focus:border-[#3F7D58] sm:text-sm" placeholder="Masukkan alamat email Anda"/>
            </div>
            <p id="email-error" class="mt-1 text-xs text-red-500 hidden"></p>
          </div>
          
          <!-- 
          <div>
            <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
            <div class="relative mt-1">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
              </div>
              <input id="fullname" name="fullname" type="text" autocomplete="name" required class="appearance-none block w-full px-3 py-2.5 pl-10 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#3F7D58] focus:border-[#3F7D58] sm:text-sm" placeholder="Masukkan nama lengkap Anda"/>
            </div>
            <p id="fullname-error" class="mt-1 text-xs text-red-500 hidden"></p>
          </div>
          -->

          <div>
            <label for="reg-password" class="block text-sm font-medium text-gray-700 mb-1">Kata Sandi</label>
            <div class="relative mt-1 input-icon-container">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
                      </svg>
                </div>
              <input id="reg-password" name="password" type="password" autocomplete="new-password" required minlength="8" class="appearance-none block w-full px-3 py-2.5 pl-10 pr-10 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#3F7D58] focus:border-[#3F7D58] sm:text-sm" placeholder="Minimal 8 karakter"/>
              <span class="toggle-password" id="toggle-password-reg">
                <svg class="h-5 w-5" id="eye-icon-reg-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                  <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                </svg>
                <svg class="h-5 w-5 hidden" id="eye-icon-reg-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
                  <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.742L2.293 6.546A10.005 10.005 0 01.458 10c1.274 4.057 5.064 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
                </svg>
              </span>
            </div>
            <p id="password-error" class="mt-1 text-xs text-red-500 hidden"></p>
          </div>
          <div>
            <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Konfirmasi Kata Sandi</label>
            <div class="relative mt-1 input-icon-container">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
                      </svg>
                </div>
              <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required minlength="8" class="appearance-none block w-full px-3 py-2.5 pl-10 pr-10 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#3F7D58] focus:border-[#3F7D58] sm:text-sm" placeholder="Ulangi kata sandi Anda"/>
              <span class="toggle-password" id="toggle-confirm-password-reg">
                <svg class="h-5 w-5" id="eye-icon-confirm-reg-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                  <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                </svg>
                <svg class="h-5 w-5 hidden" id="eye-icon-confirm-reg-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
                  <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.742L2.293 6.546A10.005 10.005 0 01.458 10c1.274 4.057 5.064 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
                </svg>
              </span>
            </div>
            <p id="confirm-password-error" class="mt-1 text-xs text-red-500 hidden"></p>
          </div>

          <div class="pt-2">
            <button id="registerSubmitButton" type="submit" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-[#3F7D58] hover:bg-[#326748] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-75">
              <span id="registerButtonText">Daftar</span>
              <svg id="registerSpinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </button>
          </div>
        </form>
        <div id="register-message" class="mt-4 text-sm text-center"></div>
        <p class="mt-8 text-center text-xs text-gray-500">
          Sudah punya akun?
          <a href="./login.html" class="font-medium text-[#3F7D58] hover:text-[#326748]"> Masuk </a>
        </p>
      </div>
    </div>
    <script>
      const registerForm = document.getElementById('registerForm');
      const registerMessage = document.getElementById('register-message');
      // const fullnameInput = document.getElementById('fullname'); // Dihilangkan
      const usernameInput = document.getElementById('reg-username');
      const emailInput = document.getElementById('email'); 
      const passwordInput = document.getElementById('reg-password');
      const confirmPasswordInput = document.getElementById('confirm-password');

      // const fullnameError = document.getElementById('fullname-error'); // Dihilangkan
      const usernameError = document.getElementById('username-error');
      const emailError = document.getElementById('email-error'); 
      const passwordError = document.getElementById('password-error');
      const confirmPasswordError = document.getElementById('confirm-password-error');
      
      const registerSubmitButton = document.getElementById('registerSubmitButton');
      const registerButtonText = document.getElementById('registerButtonText');
      const registerSpinner = document.getElementById('registerSpinner');

      let passwordToggleTimeout; // Variabel untuk menyimpan timeout

      // Fungsi untuk menampilkan/menyembunyikan password dengan auto-hide
      function togglePasswordVisibilityWithAutoHide(inputId, openIconId, closedIconId, timeoutDuration = 2000) {
        const input = document.getElementById(inputId);
        const openIcon = document.getElementById(openIconId);
        const closedIcon = document.getElementById(closedIconId);

        // Hapus timeout sebelumnya jika ada
        clearTimeout(passwordToggleTimeout);

        if (input.type === "password") {
          input.type = "text";
          openIcon.classList.add('hidden');
          closedIcon.classList.remove('hidden');
          // Set timeout untuk menyembunyikan kembali password
          passwordToggleTimeout = setTimeout(() => {
            input.type = "password";
            openIcon.classList.remove('hidden');
            closedIcon.classList.add('hidden');
          }, timeoutDuration);
        } else {
          input.type = "password";
          openIcon.classList.remove('hidden');
          closedIcon.classList.add('hidden');
        }
      }

      document.getElementById('toggle-password-reg').addEventListener('click', () => {
        togglePasswordVisibilityWithAutoHide('reg-password', 'eye-icon-reg-open', 'eye-icon-reg-closed');
      });
      document.getElementById('toggle-confirm-password-reg').addEventListener('click', () => {
        togglePasswordVisibilityWithAutoHide('confirm-password', 'eye-icon-confirm-reg-open', 'eye-icon-confirm-reg-closed');
      });
      
      document.addEventListener('DOMContentLoaded', () => {
        if(usernameInput) usernameInput.focus();
      });

      function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      registerForm.addEventListener('submit', async function(event) {
        event.preventDefault();
        registerMessage.textContent = '';
        registerMessage.className = 'mt-4 text-sm text-center';
        // fullnameError.textContent = ''; fullnameError.classList.add('hidden'); // Dihilangkan
        usernameError.textContent = ''; usernameError.classList.add('hidden');
        emailError.textContent = ''; emailError.classList.add('hidden');
        passwordError.textContent = ''; passwordError.classList.add('hidden');
        confirmPasswordError.textContent = ''; confirmPasswordError.classList.add('hidden');

        // const fullName = fullnameInput.value; // Dihilangkan
        const username = usernameInput.value;
        const email = emailInput.value; 
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        let isValid = true;

        if (!username.trim()) {
            usernameError.textContent = 'Nama pengguna tidak boleh kosong.';
            usernameError.classList.remove('hidden');
            isValid = false;
        }
        if (!email.trim()) {
            emailError.textContent = 'Email tidak boleh kosong.';
            emailError.classList.remove('hidden');
            isValid = false;
        } else if (!isValidEmail(email)) {
            emailError.textContent = 'Format email tidak valid.';
            emailError.classList.remove('hidden');
            isValid = false;
        }
        if (password.length < 8) {
          passwordError.textContent = 'Kata sandi minimal 8 karakter.';
          passwordError.classList.remove('hidden');
          isValid = false;
        }
        if (password !== confirmPassword) {
          confirmPasswordError.textContent = 'Konfirmasi kata sandi tidak cocok!';
          confirmPasswordError.classList.remove('hidden');
          isValid = false;
        }

        if (!isValid) {
          return;
        }

        registerSubmitButton.disabled = true;
        registerButtonText.textContent = 'Mendaftar...';
        registerSpinner.classList.remove('hidden');

        try {
          const response = await fetch('/api/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              // namaLengkap: fullName, // Dihilangkan
              namaPengguna: username,
              email: email, 
              password: password,
            }),
          });

          const result = await response.json();

          if (response.ok) { 
            registerMessage.textContent = result.message || 'Registrasi berhasil! Mengarahkan ke halaman login...';
            registerMessage.classList.add('text-green-600');
            registerForm.reset(); 
            setTimeout(() => { 
              window.location.href = './login.html'; 
            }, 2000);
          } else {
            registerMessage.textContent = result.error || 'Registrasi gagal. Silakan coba lagi.';
            registerMessage.classList.add('text-red-500');
          }
        } catch (error) {
          console.error('Error:', error);
          registerMessage.textContent = 'Terjadi kesalahan koneksi. Silakan coba lagi nanti.';
          registerMessage.classList.add('text-red-500');
        } finally {
            registerSubmitButton.disabled = false;
            registerButtonText.textContent = 'Daftar';
            registerSpinner.classList.add('hidden');
        }
      });
    </script>
  </body>
</html>
